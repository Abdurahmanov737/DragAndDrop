<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="my-drag">

                    <div id="drag1" draggable="true" class="drag-item">1</div>
                    <div id="drag2" draggable="true" class="drag-item">2</div>
                    <div id="drag3" draggable="true" class="drag-item">3</div>
                    <div id="drag4" draggable="true" class="drag-item">4</div>
                    <div id="drag5" draggable="true" class="drag-item">5</div>
                    <div id="drag6" draggable="true" class="drag-item">6</div>
                    <div id="drag7" draggable="true" class="drag-item">7</div>
                    <div id="drag8" draggable="true" class="drag-item">8</div>
                    <div id="drag9" draggable="true" class="drag-item">9</div>
                    <div id="drag10" draggable="true" class="drag-item">10</div>
                    <div id="drag11" draggable="true" class="drag-item">11</div>
                    <div id="drag12" draggable="true" class="drag-item">12</div>

                </div>
            </div>
        </div>


        <div class="row">

            <div class="col">
                <div class="drop-area">

                    <div min="1" max="4" class="drop-area-item">
                        <span>1-4</span>
                    </div>
                    <div min="5" max="8" class="drop-area-item">
                        <span>5-8</span>
                    </div>
                    <div min="9" max="12" class="drop-area-item">
                        <span>9-12</span>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
